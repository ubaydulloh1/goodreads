{% extends 'base.html' %}

{% block title %}Profile | edit{% endblock %}

{% block content %}

<div class="columns pt-5">
    <div class="column is-4 is-offset-4 box px-4 py-5">
        <h1 class="title has-text-centered is-4">Edit Profile</h1>
        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="block">
                {% for field in form %}
                    <label class="label has-text-info" for="">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>

            <input class="button is-info" type="submit" value="Save Changes" />
        </form>
    </div>
</div>

{% endblock %}
