{% extends 'base.html' %}

{% block title %}Goodreads | login{% endblock %}

{% block content %}
<div class="container">
    <div class="columns pt-5">
        <div class="column is-4 is-offset-4 box px-4 py-5">
            <h1 class="title is-4 has-text-centered">Login</h1>
            <form class="form" action="" method="post">
                {% csrf_token %}
                <div class="block">
                    {% for field in form %}
                        <label class="label has-text-info" for="">{{ field.label }}</label>
                        {{ field }}
                    {% endfor %}
                </div>
                <div class="block is-flex is-justify-content-space-between">
                    <input class="button is-info" type="submit" value="Login" />
                    <p class="content is-size-6 px-4">Not have an account? <a href="{% url 'users:register' %}">Sign Up</a></p>
                </div>
                </form>
        </div>
    </div>
</div>
{% endblock %}
